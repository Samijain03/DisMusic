<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    
    <style>
        /* Basic setup */
        body, html {
            height: 100%;
            margin: 0;
            /* Use a standard, clean system font, just like Edge */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        /* The main container with the background */
        #container {
            height: 100%;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column; /* Stack elements top-to-bottom */
            
            /* Background Image */
            background-image: url('background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            /* A subtle dark overlay to help text stand out */
            background-color: rgba(0, 0, 0, 0.1);
            background-blend-mode: multiply;
        }

        /* The search bar itself - clean, white, and centered */
        #search-bar {
            font-family: inherit; /* Use the body's font */
            font-size: 16px;
            width: 550px;
            padding: 14px 20px;
            
            background-color: #FFFFFF; /* Bright white background */
            border: 1px solid #E0E0E0; /* Subtle light gray border */
            border-radius: 28px; /* Fully rounded 'pill' shape */
            color: #202020; /* Dark text color */
            
            outline: none;
            transition: all 0.2s ease;
            
            /* This shadow makes it 'pop' off the page */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #search-bar:focus {
            border-color: #0078D4; /* Standard blue focus color */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #search-bar::placeholder {
            color: #606060;
        }

        /* --- NEW QUICK LINKS SECTION --- */
        #quick-links {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap; /* Allow icons to wrap on smaller screens */
            justify-content: center;
            gap: 20px; /* Space between links */
            max-width: 600px;
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
            width: 80px; /* Set a fixed width */
        }

        .link-item:hover {
            background-color: rgba(255, 255, 255, 0.15); /* Subtle hover effect */
        }

        .link-icon {
            width: 48px;
            height: 48px;
            background-color: #FFFFFF; /* White circle */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            /* In a real app, you'd use <img> tags here */
        }

        .link-title {
            margin-top: 8px;
            font-size: 13px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5); /* Shadow for readability */
            white-space: nowrap; /* Prevent title from wrapping */
        }

    </style>
</head>
<body>
    
    <div id="container">
        
        <form id="search-form">
            <input type="text" id="search-bar" placeholder="Search the web..." autocomplete="off">
        </form>
        
        <div id="quick-links">
            
            <a href="https://www.flipkart.com" class="link-item">
                <div class="link-icon" style="color: #0078D4;">F</div>
                <span class="link-title">Flipkart</span>
            </a>
            
            <a href="https://www.youtube.com" class="link-item">
                <div class="link-icon" style="color: #FF0000;">Y</div>
                <span class="link-title">YouTube</span>
            </a>
            
            <a href="https://www.facebook.com" class="link-item">
                <div class="link-icon" style="color: #1877F2;">f</div>
                <span class="link-title">Facebook</span>
            </a>
            
            <a href="https://www.whatsapp.com" class="link-item">
                <div class="link-icon" style="color: #25D366;">W</div>
                <span class="link-title">WhatsApp</span>
            </a>
            
            <a href="https://www.outlook.com" class="link-item">
                <div class="link-icon" style="color: #0072C6;">O</div>
                <span class="link-title">Outlook</span>
            </a>
            
        </div>
        
    </div>

    <script>
        // --- This JavaScript is now much simpler ---

        const searchForm = document.getElementById('search-form');
        const searchBar = document.getElementById('search-bar');

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault(); 
            const query = searchBar.value;
            const searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
            // We use 'window.open' to open in a new tab by default
            // But for our app, we want to navigate the *current* tab
            window.location.href = searchUrl;
        });
    </script>
</body>
</html>
